<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="2" width="100%">
        <tr> <!-- table row -->
            <th>Código</th>  <!-- table header -->
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>       <!-- table data -->
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 2.500,99</td>
        </tr>


        <tr>
            <td rowspan="2">Desconto</td>   <!-- rowspan juntar duas linhas --> 
            <td colspan="2">Cupom1 -R$ 10</td>  <!-- colspan juntar duas colunas -->
        </tr>
        <tr>
            
            <td colspan="2">Cupom2 -R$ 12</td>
        </tr>

        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>
    </table>

<img src="imagem/image.jpg" alt="imagem" width="100%">

</body>
</html>
