<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- unordered list -->
    <h1>Listas não ordenadas</h1>
    <h2>Lista de comprar</h2>
<ul type="square">  <!-- Tipos = circle, square, disc --> 
    <li>Notebook</li>
    <li>Roteador</li>
</ul>



    <!-- ordened list -->
    <h1>Lista Ordenada</h1>
    <H2>Perguntas?</H2>
    <ol type="I"> <!-- tipos = I A 1 a i -->
        <li>Comida favortia?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>


</body>
</html>
