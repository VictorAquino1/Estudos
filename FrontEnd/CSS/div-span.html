<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span - CSS</title>


    <style type="text/css">

        p {
            color: red;
           
        }

        h1 {
            color: green
        }

        .azul {
            color: blue;
        }

        #topo {
            background: blue;
        }
        #conteudo {
            background-color: red;
        }
        #rodape {
            background: green;
        }
       
        .produto {
            background: grey;
            margin: 10px;
        }
    </style>

    
</head>
<body id="principal">
    
    <div id="topo">

        <img src="https://www.registrarcorp.com/wp-content/uploads/2021/02/Amazon-logo.png" alt="" width="200px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>

</body>
</html>
