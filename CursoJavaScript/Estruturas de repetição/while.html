<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* while(condição de parada){
            Codigo que sera repetido
        } */
        var x = 1
        
        while(x <= 10) {
            
            //Comando para interromper imediatamente o laço de repetição - break
            //Comando para continuar o laço de repetição - continue
            x++
            if(x === 5){
                continue
            }
            document.write(x + '<br/>')
            
        
        }
        

    </script>
</head>
<body>
    
</body>
</html>
