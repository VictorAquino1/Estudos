<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>
<body>

    <input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">

    <span>Letras:</span>
    <input type="text" disabled id="apenas_letras">
    <span>Numeros:</span>
    <input type="text" disabled id="apenas_numeros">
    

</body>
</html>
<script>

function distribuiCaracter(){
    //Selecionar o valor
var caracter = document.getElementById('entrada').value
    //Limpar o campo de digitacao
    document.getElementById('entrada').value = ''
    caracter.trim()

    switch(caracter) {
        case '0' :
        case '1' :
        case '2' :
        case '3' :
        case '4' :
        case '5' :
        case '6' :
        case '7' :
        case '8' :
        case '9' :
            //adicionar o caracter no campo referente a numeros 
            document.getElementById('apenas_numeros').value += caracter
        break;
        default:
        document.getElementById('apenas_letras').value += caracter
    }

}
</script>
